<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inspeksi 4203 Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light);
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius);
            background-color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            height: 150px;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-input-label i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .file-input-label span {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .file-input {
            display: none;
        }

        .file-preview {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
            display: flex;
            align-items: center;
        }

        .file-preview i {
            margin-right: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #3730a3;
            transform: translateY(-2px);
        }

        .btn-light {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-light:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        .progress-bar-container {
            display: none;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: var(--primary);
            transition: width 0.5s;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--gray);
            text-align: center;
        }

        .mode-selector {
            margin-bottom: 2rem;
        }

        .mode-selector label {
            margin-bottom: 0.5rem;
        }

        .mode-selector select {
            padding: 12px 15px;
            background-color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 0.1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }
            
            input[type="text"],
            input[type="datetime-local"],
            select {
                padding: 10px 12px 10px 35px;
            }
            
            .file-input-label {
                padding: 1.5rem;
                height: 120px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTYL5SnpuZrhF-2tY1Mu4qPbucHrfHBEs",
            authDomain: "datainspeksitrain2-v1.firebaseapp.com",
            databaseURL: "https://datainspeksitrain2-v1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "datainspeksitrain2-v1",
            storageBucket: "datainspeksitrain2-v1.appspot.com",
            messagingSenderId: "41000047452",
            appId: "1:41000047452:web:1515e91077b6ae793f6799"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        function setupFileInput(input, label) {
            input.addEventListener('click', function(e) {
                if (document.getElementById('inputMode').value === 'camera') {
                    e.preventDefault();
                    
                    // Buat input file sementara untuk kamera
                    const cameraInput = document.createElement('input');
                    cameraInput.type = 'file';
                    cameraInput.accept = 'image/*';
                    cameraInput.capture = 'environment'; // Gunakan kamera belakang
                    
                    cameraInput.onchange = function(e) {
                        if (e.target.files.length > 0) {
                            // Assign foto ke input asli
                            input.files = e.target.files;
                            updateFilePreview(label, e.target.files[0]);
                        }
                        cameraInput.remove();
                    };
                    
                    // Trigger kamera
                    cameraInput.click();
                }
            });

            input.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    updateFilePreview(label, e.target.files[0]);
                }
            });
        }

        function updateFilePreview(label, file) {
            const preview = label.querySelector('.file-preview') || document.createElement('div');
            preview.className = 'file-preview';
            preview.innerHTML = `<i class="fas fa-check-circle"></i> ${file.name} (${formatFileSize(file.size)})`;
            
            if (!label.querySelector('.file-preview')) {
                label.appendChild(preview);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('inspectionForm').addEventListener('submit', submitForm);
            
            // Setup semua input file
            const fileInputs = document.querySelectorAll('.file-input');
            fileInputs.forEach(input => {
                const label = input.closest('.file-input-container').querySelector('.file-input-label');
                setupFileInput(input, label);
            });

            // Set default datetime to now
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
            document.getElementById('inspectionTime').value = localISOTime;
        });

        async function submitForm(e) {
            e.preventDefault();

            const inspectorName = document.getElementById('inspectorName').value;
            const inspectionTime = document.getElementById('inspectionTime').value;
            const fields = [
                'flowSystem', 'driveSystem', 'oilSystem', 'levelOil', 
                'tempNDEMotor', 'tempDEMotor',
                'tempNDGearBox', 'tempDEGearBox', 'tempNDPedestalBearing', 'tempDEPedestalBearing'
            ];

            let data = {
                inspectorName,
                inspectionTime
            };

            const progressBarContainer = document.querySelector('.progress-bar-container');
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const progressText = document.querySelector('.progress-text');
            progressBarContainer.style.display = 'block';
            progressText.textContent = 'Mempersiapkan pengiriman...';

            let totalProgress = 0;
            const totalSteps = fields.length + 1;
            const increment = 100 / totalSteps;

            try {
                for (let field of fields) {
                    let fileInput = document.getElementById(field);
                    let file = fileInput.files[0];
                    if (file) {
                        progressText.textContent = `Memproses ${field.replace(/([A-Z])/g, ' $1')}...`;
                        
                        await readFile(file);
                        await new Promise((resolve, reject) => {
                            new Compressor(file, {
                                quality: 0.6,
                                maxWidth: 1920,
                                maxHeight: 1080,
                                success(result) {
                                    addWatermark(result, fileInput.previousElementSibling.querySelector('span').textContent, inspectionTime).then(watermarkedBlob => {
                                        let storagePath = `inspections/${Date.now()}_${file.name}`;
                                        let storageRefInstance = storageRef(storage, storagePath);
                                        const uploadTask = uploadBytesResumable(storageRefInstance, watermarkedBlob);

                                        uploadTask.on('state_changed', 
                                            (snapshot) => {
                                                let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * increment;
                                                progressBarFill.style.width = `${Math.min(totalProgress + progress, 100)}%`;
                                                progressText.textContent = `Mengunggah ${field.replace(/([A-Z])/g, ' $1')}... ${Math.round(progress/increment*100)}%`;
                                            }, 
                                            (error) => reject(error), 
                                            () => {
                                                totalProgress += increment;
                                                progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;
                                                data[field] = storagePath;
                                                resolve();
                                            }
                                        );
                                    }).catch(error => {
                                        console.error('Gagal menambahkan watermark:', error);
                                        reject(error);
                                    });
                                },
                                error(err) {
                                    console.error('Compressor error:', err.message);
                                    reject(err);
                                },
                            });
                        });
                    } else {
                        totalProgress += increment;
                        progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;
                    }
                }

                progressText.textContent = 'Menyimpan data ke database...';
                const newInspectionKey = push(ref(db, 'inspections')).key;
                await set(ref(db, 'inspections/' + newInspectionKey), data);
                totalProgress += increment;
                progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;

                progressText.textContent = 'Pengiriman berhasil!';
                setTimeout(() => {
                    progressBarContainer.style.display = 'none';
                    progressBarFill.style.width = '0%';
                    showSuccessNotification('Formulir berhasil dikirim!');
                }, 1000);

                document.getElementById('inspectionForm').reset();
                // Reset file previews
                document.querySelectorAll('.file-preview').forEach(el => el.remove());
            } catch (error) {
                console.error('Error:', error);
                progressText.textContent = 'Gagal mengirim formulir. Silakan coba lagi.';
                showErrorNotification('Gagal mengirim formulir. Pastikan file gambar valid dan coba lagi.');
            }
        }

        function showSuccessNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification success';
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }, 100);
        }

        function showErrorNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification error';
            notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }, 100);
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve();
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function addWatermark(file, labelText, inspectionTime) {
        return new Promise((resolve, reject) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;

                ctx.drawImage(img, 0, 0);

                // Calculate font size based on image dimensions
                const baseFontSize = Math.min(canvas.width, canvas.height) * 0.05; // 5% of smaller dimension
                const fontSize = Math.max(20, Math.min(baseFontSize, 70)); // Clamp between 20 and 70px
                const lineHeight = fontSize * 1.2;
                
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const watermarkText = `${labelText}\n${inspectionTime.split('T')[1].substring(0, 5)}\n${inspectionTime.split('T')[0].split('-').reverse().join('/')}`;
                
                // Calculate text dimensions
                const lines = watermarkText.split('\n');
                const textWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
                const textHeight = lines.length * lineHeight;
                
                // Calculate padding based on image size
                const padding = canvas.width * 0.02; // 2% of image width
                
                // Calculate background dimensions with padding
                const bgWidth = textWidth + padding * 2;
                const bgHeight = textHeight + padding * 2;
                
                // Position watermark in bottom center with some margin
                const x = canvas.width / 2;
                const y = canvas.height - bgHeight / 2 - padding;

                // Add background for better readability
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(
                    x - bgWidth / 2,
                    y - bgHeight / 2,
                    bgWidth,
                    bgHeight
                );

                // Add text
                ctx.fillStyle = 'white';
                wrapText(ctx, watermarkText, x, y - (lines.length - 1) * lineHeight / 2, bgWidth, lineHeight);

                canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
            };

            img.onerror = function(error) {
                console.error('Gagal memuat gambar:', error);
                reject(error);
            };

            img.src = URL.createObjectURL(file);
        });
    }

    function wrapText(context, text, x, y, maxWidth, lineHeight) {
        const lines = text.split('\n');
        
        for (let i = 0; i < lines.length; i++) {
            context.fillText(lines[i], x, y + (i * lineHeight));
        }
    }

    </script>
</head>

                    </div>
                    
                    <div class="file-input-container">
                        <label for="tempDEGearBox" class="file-input-label">
