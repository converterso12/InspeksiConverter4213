<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspeksi SO₂ Blower</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Card */
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        .container h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }

        /* Buttons Container */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Buttons Styling */
        .buttons button {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        /* Train 1 Button */
        .train1 {
            background: #4CAF50;
        }

        /* Train 2 Button */
        .train2 {
            background: #2196F3;
        }

        /* Button Hover Effects */
        .buttons button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (min-width: 600px) {
            .buttons {
                flex-direction: row;
            }

            .buttons button {
                flex: 1;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pilih Inspeksi SO₂ Blower</h1>
        <div class="buttons">
            <button class="train1" onclick="goToTrain(1)">Train 1</button>
            <button class="train2" onclick="goToTrain(2)">Train 2</button>
        </div>
    </div>

    <script>
        function goToTrain(trainNumber) {
            if (trainNumber === 1) {
                window.location.href = "Train1.html";
            } else if (trainNumber === 2) {
                window.location.href = "Train2.html";
            }
        }
    </script>

</body>
</html>
