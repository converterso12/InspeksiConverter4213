<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inspeksi 4213 Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light);
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--light-gray);
            border-radius: var(--border-radius);
            background-color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            height: 150px;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-input-label i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .file-input-label span {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .file-input {
            display: none;
        }

        .file-preview {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
            display: flex;
            align-items: center;
        }

        .file-preview i {
            margin-right: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #3730a3;
            transform: translateY(-2px);
        }

        .btn-light {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-light:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        .progress-bar-container {
            display: none;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: var(--primary);
            transition: width 0.5s;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--gray);
            text-align: center;
        }

        .mode-selector {
            margin-bottom: 2rem;
        }

        .mode-selector label {
            margin-bottom: 0.5rem;
        }

        .mode-selector select {
            padding: 12px 15px;
            background-color: white;
        }

        .photo-grid-container {
            margin-top: 2rem;
            text-align: center;
            display: none;
        }

        .photo-grid {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .download-grid-btn {
            margin-top: 1rem;
            background-color: var(--success);
            color: white;
        }

        .download-grid-btn:hover {
            background-color: #3aa8d5;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 0.1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }
            
            input[type="text"],
            input[type="datetime-local"],
            select {
                padding: 10px 12px 10px 35px;
            }
            
            .file-input-label {
                padding: 1.5rem;
                height: 120px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .notification i {
            font-size: 1.2rem;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.success {
            background-color: #2ecc71;
        }
        
        .notification.error {
            background-color: #e74c3c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.1.1/dist/compressor.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: apiKey: "AIzaSyAr1-HO77Fsv5oJQWe0DEJcjUUqlBKwT3E",
  authDomain: "data-inspeksi2.firebaseapp.com",
  databaseURL: "https://data-inspeksi2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "data-inspeksi2",
  storageBucket: "data-inspeksi2.appspot.com",
  messagingSenderId: "71987402680",
  appId: "1:71987402680:web:37db480981a9df7e64614d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        function setupFileInput(input, label) {
            input.addEventListener('click', function(e) {
                if (document.getElementById('inputMode').value === 'camera') {
                    e.preventDefault();
                    
                    const cameraInput = document.createElement('input');
                    cameraInput.type = 'file';
                    cameraInput.accept = 'image/*';
                    cameraInput.capture = 'environment';
                    
                    cameraInput.onchange = function(e) {
                        if (e.target.files.length > 0) {
                            input.files = e.target.files;
                            updateFilePreview(label, e.target.files[0]);
                        }
                        cameraInput.remove();
                    };
                    
                    cameraInput.click();
                }
            });

            input.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    updateFilePreview(label, e.target.files[0]);
                }
            });
        }

        function updateFilePreview(label, file) {
            const preview = label.querySelector('.file-preview') || document.createElement('div');
            preview.className = 'file-preview';
            preview.innerHTML = `<i class="fas fa-check-circle"></i> ${file.name} (${formatFileSize(file.size)})`;
            
            if (!label.querySelector('.file-preview')) {
                label.appendChild(preview);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('inspectionForm').addEventListener('submit', submitForm);
            
            const fileInputs = document.querySelectorAll('.file-input');
            fileInputs.forEach(input => {
                const label = input.closest('.file-input-container').querySelector('.file-input-label');
                setupFileInput(input, label);
            });

            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
            document.getElementById('inspectionTime').value = localISOTime;
        });

        async function createPhotoGrid(filesData) {
            return new Promise(async (resolve, reject) => {
                try {
                    const validFiles = filesData.filter(fileData => fileData.file);
                    
                    if (validFiles.length === 0) {
                        reject(new Error("Tidak ada foto yang valid untuk dibuat grid"));
                        return;
                    }

                    const cols = 3;
                    const rows = Math.ceil(validFiles.length / cols);
                    
                    const images = await Promise.all(validFiles.map(async (fileData) => {
                        const img = new Image();
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = reject;
                            img.src = URL.createObjectURL(fileData.file);
                        });
                        return { img, label: fileData.label };
                    }));

                    const thumbSize = 600;
                    const padding = 10;
                    const labelHeight = 40;
                    
                    const canvasWidth = cols * (thumbSize + padding) - padding;
                    const canvasHeight = rows * (thumbSize + padding + labelHeight) - padding;
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = canvasWidth;
                    canvas.height = canvasHeight;
                    const ctx = canvas.getContext('2d');
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    for (let i = 0; i < images.length; i++) {
                        const row = Math.floor(i / cols);
                        const col = i % cols;
                        
                        const x = col * (thumbSize + padding);
                        const y = row * (thumbSize + padding + labelHeight);
                        
                        const img = images[i].img;
                        const scale = Math.min(thumbSize / img.width, thumbSize / img.height);
                        const width = img.width * scale;
                        const height = img.height * scale;
                        const offsetX = (thumbSize - width) / 2;
                        const offsetY = (thumbSize - height) / 2;
                        
                        ctx.drawImage(img, x + offsetX, y + offsetY, width, height);
                        
                        ctx.strokeStyle = '#ddd';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x, y, thumbSize, thumbSize);
                        
                        ctx.fillStyle = '#4361ee';
                        ctx.fillRect(x, y + thumbSize, thumbSize, labelHeight);
                        
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 16px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(images[i].label, x + thumbSize/2, y + thumbSize + labelHeight/2);
                    }
                    
                    canvas.toBlob(blob => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error("Gagal membuat photo grid"));
                        }
                    }, 'image/jpeg', 0.9);
                    
                } catch (error) {
                    reject(error);
                }
            });
        }

        async function submitForm(e) {
            e.preventDefault();

            const inspectorName = document.getElementById('inspectorName').value;
            const inspectionTime = document.getElementById('inspectionTime').value;
            const fields = [
                {id: 'flowSystem', label: 'Flow System'}, 
                {id: 'driveSystem', label: 'Drive System'}, 
                {id: 'oilSystem', label: 'Oil System'}, 
                {id: 'levelOil', label: 'Level Oil'}, 
                {id: 'tempNDEMotor', label: 'Temp NDE Motor'}, 
                {id: 'tempDEMotor', label: 'Temp DE Motor'},
                {id: 'tempNDGearBox', label: 'Temp NDE GearBox'}, 
                {id: 'tempDEGearBox', label: 'Temp DE GearBox'}, 
                {id: 'tempNDPedestalBearing', label: 'Temp NDE Pedestal'}, 
                {id: 'tempDEPedestalBearing', label: 'Temp DE Pedestal'}
            ];

            let data = {
                inspectorName,
                inspectionTime
            };

            const progressBarContainer = document.querySelector('.progress-bar-container');
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const progressText = document.querySelector('.progress-text');
            progressBarContainer.style.display = 'block';
            progressText.textContent = 'Mempersiapkan pengiriman...';

            let totalProgress = 0;
            const totalSteps = fields.length + 2;
            const increment = 100 / totalSteps;

            try {
                const filesForGrid = [];
                
                for (let field of fields) {
                    let fileInput = document.getElementById(field.id);
                    let file = fileInput.files[0];
                    if (file) {
                        progressText.textContent = `Memproses ${field.label}...`;
                        
                        await readFile(file);
                        await new Promise((resolve, reject) => {
                            new Compressor(file, {
                                quality: 0.6,
                                maxWidth: 1920,
                                maxHeight: 1080,
                                success(result) {
                                    addWatermark(result, field.label, inspectionTime).then(watermarkedBlob => {
                                        let storagePath = `inspections/${Date.now()}_${file.name}`;
                                        let storageRefInstance = storageRef(storage, storagePath);
                                        const uploadTask = uploadBytesResumable(storageRefInstance, watermarkedBlob);

                                        uploadTask.on('state_changed', 
                                            (snapshot) => {
                                                let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * increment;
                                                progressBarFill.style.width = `${Math.min(totalProgress + progress, 100)}%`;
                                                progressText.textContent = `Mengunggah ${field.label}... ${Math.round(progress/increment*100)}%`;
                                            }, 
                                            (error) => reject(error), 
                                            () => {
                                                totalProgress += increment;
                                                progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;
                                                data[field.id] = storagePath;
                                                
                                                filesForGrid.push({
                                                    file: watermarkedBlob,
                                                    label: field.label
                                                });
                                                
                                                resolve();
                                            }
                                        );
                                    }).catch(error => {
                                        console.error('Gagal menambahkan watermark:', error);
                                        reject(error);
                                    });
                                },
                                error(err) {
                                    console.error('Compressor error:', err.message);
                                    reject(err);
                                },
                            });
                        });
                    } else {
                        totalProgress += increment;
                        progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;
                    }
                }

                progressText.textContent = 'Membuat photo grid...';
                try {
                    const photoGridBlob = await createPhotoGrid(filesForGrid);
                    const gridStoragePath = `inspections/grids/${Date.now()}_grid.jpg`;
                    const gridRef = storageRef(storage, gridStoragePath);
                    
                    await new Promise((resolve, reject) => {
                        const uploadTask = uploadBytesResumable(gridRef, photoGridBlob);
                        
                        uploadTask.on('state_changed', 
                            (snapshot) => {
                                let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * increment;
                                progressBarFill.style.width = `${Math.min(totalProgress + progress, 100)}%`;
                                progressText.textContent = `Mengunggah photo grid... ${Math.round(progress/increment*100)}%`;
                            },
                            (error) => reject(error),
                            async () => {
                                totalProgress += increment;
                                progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;
                                data.photoGrid = gridStoragePath;
                                
                                // Get download URL for the grid
                                const downloadURL = await getDownloadURL(gridRef);
                                showPhotoGrid(downloadURL);
                                
                                resolve();
                            }
                        );
                    });
                } catch (gridError) {
                    console.error('Gagal membuat photo grid:', gridError);
                }

                progressText.textContent = 'Menyimpan data ke database...';
                const newInspectionKey = push(ref(db, 'inspections')).key;
                await set(ref(db, 'inspections/' + newInspectionKey), data);
                totalProgress += increment;
                progressBarFill.style.width = `${Math.min(totalProgress, 100)}%`;

                progressText.textContent = 'Pengiriman berhasil!';
                setTimeout(() => {
                    progressBarContainer.style.display = 'none';
                    progressBarFill.style.width = '0%';
                    showSuccessNotification('Formulir berhasil dikirim!');
                }, 1000);

                document.getElementById('inspectionForm').reset();
                document.querySelectorAll('.file-preview').forEach(el => el.remove());
            } catch (error) {
                console.error('Error:', error);
                progressText.textContent = 'Gagal mengirim formulir. Silakan coba lagi.';
                showErrorNotification('Gagal mengirim formulir. Pastikan file gambar valid dan coba lagi.');
            }
        }

        function showPhotoGrid(downloadURL) {
            const gridContainer = document.querySelector('.photo-grid-container');
            const gridImg = document.querySelector('#photoGrid');
            const downloadBtn = document.querySelector('#downloadGridBtn');
            
            gridImg.src = downloadURL;
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = downloadURL;
                a.download = `inspeksi_grid_${new Date().toISOString().split('T')[0]}.jpg`;
                a.click();
            };
            
            gridContainer.style.display = 'block';
        }

        function showSuccessNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification success';
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }, 100);
        }

        function showErrorNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification error';
            notification.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }, 100);
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve();
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function addWatermark(file, labelText, inspectionTime) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    const baseFontSize = Math.min(canvas.width, canvas.height) * 0.05;
                    const fontSize = Math.max(20, Math.min(baseFontSize, 70));
                    const lineHeight = fontSize * 1.2;
                    
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    const watermarkText = `${labelText}\n${inspectionTime.split('T')[1].substring(0, 5)}\n${inspectionTime.split('T')[0].split('-').reverse().join('/')}`;
                    
                    const lines = watermarkText.split('\n');
                    const textWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
                    const textHeight = lines.length * lineHeight;
                    
                    const padding = canvas.width * 0.02;
                    
                    const bgWidth = textWidth + padding * 2;
                    const bgHeight = textHeight + padding * 2;
                    
                    const x = canvas.width / 2;
                    const y = canvas.height - bgHeight / 2 - padding;

                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(
                        x - bgWidth / 2,
                        y - bgHeight / 2,
                        bgWidth,
                        bgHeight
                    );

                    ctx.fillStyle = 'white';
                    wrapText(ctx, watermarkText, x, y - (lines.length - 1) * lineHeight / 2, bgWidth, lineHeight);

                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.9);
                };

                img.onerror = function(error) {
                    console.error('Gagal memuat gambar:', error);
                    reject(error);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                context.fillText(lines[i], x, y + (i * lineHeight));
            }
        }
    </script>

<body>
    <div class="container">
        <div class="card">
            <div class="form-header">
                <i class="fas fa-clipboard-check"></i>
                <h1>Form Inspeksi 4213 Converter</h1>
            </div>
            
            <div class="mode-selector">
                <label for="inputMode">Mode Input Foto:</label>
                <select id="inputMode">
                    <option value="camera" selected>Kamera</option>
                    <option value="gallery">Galeri</option>
                </select>
            </div>
            
            <form id="inspectionForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <label for="inspectorName">Nama Inspektor</label>
                    <input type="text" id="inspectorName" placeholder="Masukkan nama Anda" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-clock"></i>
                    <label for="inspectionTime">Waktu Inspeksi</label>
                    <input type="datetime-local" id="inspectionTime" required>
                </div>
                
                <div class="grid">
                    <div class="file-input-container">
                        <label for="flowSystem" class="file-input-label">
                            <i class="fas fa-camera"></i>
                            <span>Flow System</span>
                            <small>Klik untuk mengambil foto</small>
                        </label>
                        <input type="file" id="flowSystem" class="file-input" accept="image/*" required>
